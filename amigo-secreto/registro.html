    <script type="text/javascript">
      var opcionesMarcadas = 0;
      $(function(){
        $('input[type="checkbox"]').click(function(){
          if ($(this).is(':checked'))
          {
            if (opcionesMarcadas<5){
              opcionesMarcadas++;
              alert("Checado");
            }
            else{
              alert("Ya has seleccionado 5 opciones");
              $(this).prop('checked',false);
            }
          }
          else
          {
            opcionesMarcadas--;
            alert("Desmarcado");
          }
        });
      });
    </script>
